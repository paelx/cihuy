<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Simulator Gerak Parabola</title>
    <style>
        body 
        {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
            background: #111827;
            color: #e5e7eb;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 
        {
            margin-top: 20px;
            font-size: 1.4rem;
            text-align: center;
            margin-bottom: 5px;
        }

        p
        {
            margin-top: 8px;
            margin-bottom: 3px;
            text-align: center;
        }

        .container 
        {
            margin-top: 16px;
            background: #1f2937;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            max-width: 980px;
            width: 95%;
        }

        .controls 
        {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
            margin-bottom: 12px;
        }

        .control-group 
        {
            display: flex;
            flex-direction: column;
            font-size: 0.8rem;
        }

        .control-group input[type="number"] 
        {
            padding: 4px 6px;
            border-radius: 6px;
            border: 1px solid #4b5563;
            background: #111827;
            color: #e5e7eb;
            width: 90px;
            box-shadow: 0 0 5px 2px #a2c6ffaa;
        }

        .control-group label 
        {
            margin-bottom: 2px;
        }

        .buttons 
        {
            display: flex;
            gap: 8px;
            margin-top: 4px;
            align-items: center;
        }

        button 
        {
            border: none;
            border-radius: 999px;
            padding: 6px 14px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            background: #2563eb;
            color: white;
        }

        button.secondary 
        {
            background: #374151;
        }

        button.danger 
        {
            background: #b91c1c;
        }

        button:disabled 
        {
            opacity: 0.4;
            cursor: default;
        }

        canvas 
        {
            background: #020617;
            border-radius: 10px;
            border: 1px solid #4b5563;
            display: block;
            margin-top: 10px;
            box-shadow: 0 0 5px 4px #a2c6ffaa;
        }

        .info 
        {
            margin-top: 8px;
            font-size: 0.8rem;
            color: #d1d5db;
            text-align: center;
        }

        .info span
        {
            display: inline-block;
            margin-right: 12px;
        }

        @media (max-width: 600px) 
        {
            .control-group input[type="number"] {
                width: 70px;
            }
        }
    </style>
</head>
<body>
    <h1>Simulator Gerak Parabola</h1>
    <p>By Raffael</p>

    <div class="container">
        <div class="controls">
            <div class="control-group">
                <label>Kecepatan awal (m/s)</label>
                <input type="number" id="speedInput" value="10" min="1" max="200">
            </div>
            <div class="control-group">
                <label>Sudut (derajat)</label>
                <input type="number" id="angleInput" value="30" min="0" max="89">
            </div>
            <div class="control-group">
                <label>Gravitasi (m/s²)</label>
                <input type="number" id="gravityInput" value="10" step="0.1" min="0.1" max="30">
            </div>

            <div class="control-group" style="display:none;">
                <label>Skala jarak (px/m)</label>
                <input type="number" id="scaleInput" value="2" step="1" min="1" max="30">
            </div>

            <!-- Massa tetap ada (meski tanpa drag, massa tidak mempengaruhi lintasan ideal) -->
            <div class="control-group">
                <label>Massa (kg)</label>
                <input type="number" id="massInput" value="1" step="0.1" min="0.1">
            </div>

            <div class="control-group">
                <label>&nbsp;</label>
                <div class="buttons">
                    <button id="startBtn">Start ▶</button>
                    <button id="pauseBtn" class="secondary" disabled>Pause ⏸</button>
                    <button id="resetBtn" class="danger">Reset ⟲</button>
                </div>
            </div>
        </div>

        <canvas id="simCanvas" width="980" height="400"></canvas>

        <div class="info" id="infoText">
            Masukkan parameter, lalu klik <b>Start</b> buat lihat lintasan proyektil.
        </div>
    </div>

    <script>
        const canvas = document.getElementById('simCanvas');
        const ctx = canvas.getContext('2d');

        const inputkec = document.getElementById('speedInput');
        const inputdrjt = document.getElementById('angleInput');
        const inputgrav = document.getElementById('gravityInput');
        const scaleInput = document.getElementById('scaleInput');
        const inputmassa = document.getElementById('massInput');

        const start = document.getElementById('startBtn');
        const pause = document.getElementById('pauseBtn');
        const reset = document.getElementById('resetBtn');
        const infotext = document.getElementById('infoText');

        let animationId = null;
        let running = false;
        let paused = false;

        // variabel fisika
        let x, y, V0x, V0y, g, scale, t;
        const dt = 0.02;
        let pathPoints = [];
        let tinggimax = 0;
        const h0 = 0;

        function resetSim() 
        {
            cancelAnimationFrame(animationId);
            animationId = null;
            running = false;
            paused = false;

            x = 0;
            y = h0;
            t = 0;
            pathPoints = [];
            tinggimax = y;

            drawScene();

            start.disabled = false;
            pause.disabled = true;
            pause.textContent = 'Pause ⏸';

            infotext.innerHTML = 'Masukkan parameter, lalu klik <b>Start</b> buat lihat lintasan proyektil.';
        }

        function initPhysics() 
        {
            const v0 = Number(inputkec.value) || 0;
            const angleDeg = Number(inputdrjt.value) || 0;
            g = Number(inputgrav.value) || 9.8;
            scale = Number(scaleInput.value) || 0;

            const mass = Number(inputmassa.value) || 1;

            const theta = angleDeg * Math.PI / 180;
            V0x = v0 * Math.cos(theta);
            V0y = v0 * Math.sin(theta);

            x = 0;
            y = h0;
            t = 0;
            pathPoints = [];
            tinggimax = y;

            // Rumus tanpa drag, h0=0 (massa tidak mempengaruhi hasil)
            const T = (2 * V0y) / g;
            const R = (v0 * v0 * Math.sin(2 * theta)) / g;
            const hMax = (V0y * V0y) / (2 * g);

           infotext.innerHTML =
                `<span>Waktu di udara: <b>${T.toFixed(2)} s</b></span>` +
                `<span>Jarak jangkauan (R): <b>${R.toFixed(2)} m</b></span>` +
                `<span>Tinggi maksimum: <b>${hMax.toFixed(2)} m</b></span>` +
                `<span>V0x : <b>${V0x.toFixed(2)} m/s</b></span>` +
                `<span>V0y : <b>${V0y.toFixed(2)} m/s</b></span>`;

                
        }

        function worldToScreen(xWorld, yWorld) 
        {
            const xScreen = 40 + xWorld * scale;
            const yScreen = canvas.height - 30 - yWorld * scale;
            return { x: xScreen, y: yScreen };
        }

        function drawGround() 
        {
            ctx.strokeStyle = '#4b5563';
            ctx.lineWidth = 5;
            ctx.beginPath();
            const yGround = canvas.height - 30;
            ctx.moveTo(0, yGround);
            ctx.lineTo(canvas.width, yGround);
            ctx.stroke();

            ctx.fillStyle = '#111827';
            ctx.fillRect(0, yGround, canvas.width, canvas.height - yGround);
        }

        function drawAxes() 
        {
            ctx.strokeStyle = '#374151';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(40, 10);
            ctx.lineTo(40, canvas.height - 30);
            ctx.moveTo(40, canvas.height - 30);
            ctx.lineTo(canvas.width - 10, canvas.height - 30);
            ctx.stroke();
        }

        function drawPath()
        {
            if (pathPoints.length < 2) return;
            ctx.strokeStyle = '#22c55e';
            ctx.lineWidth = 2;
            ctx.beginPath();
            for (let i = 0; i < pathPoints.length; i++) 
            {
                const p = worldToScreen(pathPoints[i].x, pathPoints[i].y);
                if (i === 0) ctx.moveTo(p.x, p.y);
                else ctx.lineTo(p.x, p.y);
            }
            ctx.stroke();
        }

        function drawProjectile() 
        {
            const p = worldToScreen(x, y);
            ctx.fillStyle = '#f97316';
            ctx.beginPath();
            ctx.arc(p.x, p.y, 6, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawScene() 
        {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGround();
            drawAxes();
            drawPath();
            drawProjectile();
        }

        function updatePhysics()
        {
            t += dt;

            const ax = 0;
            const ay = -g;

            V0x = V0x + ax * dt;
            V0y = V0y + ay * dt;

            x = x + V0x * dt;
            y = y + V0y * dt;

            if (y < 0) y = 0;
            if (y > tinggimax) tinggimax = y;

            pathPoints.push({ x, y });
        }

        function loop() 
        {
            if (!running || paused) return;

            updatePhysics();
            drawScene();

            if (y <= 0 && V0y <= 0 && t > 0.05) 
            {
                running = false;
                start.disabled = false;
                pause.disabled = true;

                return;
            }

            animationId = requestAnimationFrame(loop)
        }

        start.addEventListener('click', () => 
        {
            if (!running) 
            {
                initPhysics();
                running = true;
                paused = false;
                start.disabled = true;
                pause.disabled = false;
                pause.textContent = 'Pause ⏸';
                loop();
            } 
            else if (running && paused) 
            {
                paused = false;
                pause.textContent = 'Pause ⏸';
                loop();
            }
        });

        pause.addEventListener('click', () => 
        {
            if (!running) return;
            paused = !paused;
            if (paused) pause.textContent = 'Resume ▶';
            else {
                pause.textContent = 'Pause ⏸';
                loop();
            }
        });

        reset.addEventListener('click', resetSim);

        resetSim();
    </script>
</body>
</html>
